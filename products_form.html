<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #333;
            --input-background: #fff;
            --input-border: #bdc3c7;
            --button-hover: #2980b9;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url(gold.jpg);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: rgba(60, 61, 47, 0.448);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        #productForm {
            display: grid;
            gap: 1rem;
        }

        input, button {
            width: 100%;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .button-upload {
            background: linear-gradient(180deg, hsla(45, 80%, 60%, 0.1), hsla(45, 80%, 60%, 0)), hsl(45, 85%, 50%);
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-upload input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form id="productForm">
            <label class="button-upload">
                <span>Upload Image</span>
                <input type="file" id="productImage" accept="image/*" required>
            </label>
            <input type="text" id="productBrand" placeholder="Product Name" required>
            <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <script>
        // Get form element
        const productForm = document.getElementById('productForm');

        productForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Get input values
            const imageFile = document.getElementById('productImage').files[0];
            const productName = document.getElementById('productBrand').value;
            const productPrice = parseFloat(document.getElementById('productPrice').value);

            // Read the image file
            const reader = new FileReader();
            reader.onload = function (event) {
                const newProduct = {
                    id: Date.now(), // Unique ID
                    image: event.target.result, // Base64 image data
                    name: productName,
                    price: productPrice,
                };

                // Get existing products from localStorage or initialize empty array
                const products = JSON.parse(localStorage.getItem('products')) || [];
                products.push(newProduct);

                // Save updated products back to localStorage
                localStorage.setItem('products', JSON.stringify(products));

                // Redirect to product list page
                window.location.href = 'products.html';
            };

            // Start reading the image file
            reader.readAsDataURL(imageFile);
        });
    </script>
</body>
</html>
