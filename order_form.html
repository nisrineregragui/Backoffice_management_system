<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <!-- Add sidebar content -->
    </div>
    <div id="main-content">
        <h1 id="formTitle">Add Order</h1>
        <form id="orderForm">
            <input type="hidden" id="orderId">
            
            <label for="customer">Customer:</label>
            <input type="text" id="customer" required>
            
            <label for="products">Products:</label>
            <textarea id="products" required></textarea>
            
            <label for="totalAmount">Total Amount:</label>
            <input type="number" id="totalAmount" step="0.01" required>
            
            <label for="orderDate">Order Date:</label>
            <input type="date" id="orderDate" required>
            
            <label for="status">Status:</label>
            <select id="status" required>
                <option value="Pending">Pending</option>
                <option value="Processing">Processing</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
            </select>
            
            <button type="submit">Save</button>
            <button type="button" id="cancelBtn">Cancel</button>
        </form>
    </div>
    <script>document.addEventListener('DOMContentLoaded', function() {
        const orderForm = document.getElementById('orderForm');
        const formTitle = document.getElementById('formTitle');
        const cancelBtn = document.getElementById('cancelBtn');
    
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');
    
        if (orderId) {
            formTitle.textContent = 'Edit Order';
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const order = orders.find(o => o.id === parseInt(orderId));
            if (order) {
                document.getElementById('orderId').value = order.id;
                document.getElementById('customer').value = order.customer;
                document.getElementById('products').value = order.products;
                document.getElementById('totalAmount').value = order.totalAmount;
                document.getElementById('orderDate').value = order.orderDate;
                document.getElementById('status').value = order.status;
            }
        }
    
        orderForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const order = {
                id: document.getElementById('orderId').value || Date.now(),
                customer: document.getElementById('customer').value,
                products: document.getElementById('products').value,
                totalAmount: document.getElementById('totalAmount').value,
                orderDate: document.getElementById('orderDate').value,
                status: document.getElementById('status').value
            };
    
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            if (orderId) {
                const index = orders.findIndex(o => o.id === parseInt(orderId));
                if (index !== -1) {
                    orders[index] = order;
                }
            } else {
                orders.push(order);
            }
    
            localStorage.setItem('orders', JSON.stringify(orders));
            window.location.href = 'orders.html';
        });
    
        cancelBtn.addEventListener('click', function() {
            window.location.href = 'orders.html';
        });
    });</script>
</body>
</html>
