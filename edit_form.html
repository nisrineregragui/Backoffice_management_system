<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        #productForm {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 5px;
        }
        #productForm input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 3px;
        }
        #productForm button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #productForm button:hover {
            background-color: #45a049;
        }
        #currentImage {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>
        <form id="productForm">
            <img id="currentImage" src="/placeholder.svg" alt="Current product image">
            <input type="file" id="productImage" accept="image/*">
            <input type="text" id="productBrand" placeholder="Brand" required>
            <input type="number" id="productPrice" placeholder="Price" step="0.01" required>
            <button type="submit">Update Product</button>
        </form>
    </div>
    <script>
        const productForm = document.getElementById('productForm');
        const currentImage = document.getElementById('currentImage');
        const urlParams = new URLSearchParams(window.location.search);
        const productIndex = parseInt(urlParams.get('index'));

        let products = JSON.parse(localStorage.getItem('products')) || [];
        const product = products[productIndex];

        if (product) {
            currentImage.src = product.image;
            document.getElementById('productBrand').value = product.brand;
            document.getElementById('productPrice').value = product.price;
        }

        productForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const image = document.getElementById('productImage').files[0];
            const brand = document.getElementById('productBrand').value;
            const price = parseFloat(document.getElementById('productPrice').value);

            if (image) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    updateProduct(event.target.result, brand, price);
                };
                reader.readAsDataURL(image);
            } else {
                updateProduct(product.image, brand, price);
            }
        });

        function updateProduct(image, brand, price) {
            products[productIndex] = {
                image: image,
                brand: brand,
                price: price
            };
            localStorage.setItem('products', JSON.stringify(products));
            window.location.href = 'products.html';
        }
    </script>
</body>
</html>
