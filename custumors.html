<body>
    <div class="container">
        <h1>Client Management</h1>
        <div class="table-container">
            <button id="addClient" class="add-client-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add Client
            </button>
            <table id="clientTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Clients will be rendered here -->
                </tbody>
            </table>
        
        <div class="action-buttons">
            <button id="deleteAll">Delete All</button>
        </div>
    </div>
    

    <div id="contextMenu" class="context-menu">
        <button id="editButton">Edit</button>
        <button id="deleteButton">Delete</button>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const clientTable = document.getElementById('clientTable');
    const tableBody = clientTable.querySelector('tbody');
    let allClients = [];

    function loadClients() {
        allClients = JSON.parse(localStorage.getItem('Clients')) || [];
        renderClients(allClients);
    }
    function renderClients(clients) {
    tableBody.innerHTML = '';

    if (clients.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No clients found</td></tr>`;
        return;
    }

    clients.forEach(client => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${client.name}</td>
            <td>${client.contact}</td>
            
            <td>${client.phone}</td>
            <td>${client.address}</td>
            <td>${client.city}</td>
        `;
        tableBody.appendChild(row);
    });
}


    document.getElementById('addClient').addEventListener('click', () => {
        console.log("Redirecting to 'add_new_client.html'");
        window.location.href = 'add_new_client.html'; // Ensure the file exists in the correct path
    });
    document.getElementById('deleteAll').addEventListener('click', () => {
        localStorage.removeItem('Clients');
        loadClients();
    });

    loadClients();
});

           
    </script>
    <script src="script.js"></script>
</body>
